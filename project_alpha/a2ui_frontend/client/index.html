<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket System - A2UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      :root {
        /* MotherDuck Theme Colors */
        --color-primary: #FFD93D;
        --color-primary-hover: #FFE566;
        --color-secondary: #1E3A5F;
        --color-accent: #D5E8F0;

        /* Functional Colors */
        --color-success: #10B981;
        --color-warning: #F59E0B;
        --color-error: #EF4444;
        --color-info: #3B82F6;

        /* Neutral Colors */
        --color-white: #FFFFFF;
        --color-gray-50: #F9FAFB;
        --color-gray-100: #F3F4F6;
        --color-gray-200: #E5E7EB;
        --color-gray-300: #D1D5DB;
        --color-gray-400: #9CA3AF;
        --color-gray-500: #6B7280;
        --color-gray-600: #4B5563;
        --color-gray-700: #374151;
        --color-gray-800: #1F2937;
        --color-gray-900: #111827;

        /* Typography */
        --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        --font-mono: 'JetBrains Mono', monospace;

        /* Font Sizes */
        --text-xs: 12px;
        --text-sm: 14px;
        --text-base: 16px;
        --text-lg: 18px;
        --text-xl: 20px;
        --text-2xl: 24px;
        --text-3xl: 30px;
        --text-4xl: 36px;

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --space-10: 40px;
        --space-12: 48px;

        /* Border Radius */
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --radius-xl: 16px;
        --radius-full: 9999px;

        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 200ms ease;
        --transition-slow: 300ms ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-sans);
        font-size: var(--text-base);
        line-height: 1.5;
        color: var(--color-gray-900);
        background-color: var(--color-gray-50);
        min-height: 100vh;
      }

      #app {
        min-height: 100vh;
      }

      /* Loading state */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: var(--space-4);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--color-gray-200);
        border-top-color: var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* A2UI Component Styles */
      a2ui-surface {
        display: block;
        min-height: 100vh;
      }

      /* Navigation */
      [data-component="nav-header"] {
        background: var(--color-white);
        border-bottom: 1px solid var(--color-gray-200);
        padding: var(--space-4) var(--space-6);
        position: sticky;
        top: 0;
        z-index: 50;
      }

      /* Cards */
      a2ui-card {
        background: var(--color-white);
        border: 1px solid var(--color-gray-200);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        box-shadow: var(--shadow-md);
        transition: box-shadow var(--transition-normal), transform var(--transition-normal);
      }

      a2ui-card:hover {
        box-shadow: var(--shadow-lg);
      }

      /* Buttons */
      a2ui-button {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-2) var(--space-4);
        border-radius: var(--radius-md);
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-fast);
        border: 1px solid transparent;
      }

      a2ui-button[data-variant="primary"] {
        background: var(--color-primary);
        color: var(--color-secondary);
      }

      a2ui-button[data-variant="primary"]:hover {
        background: var(--color-primary-hover);
        box-shadow: var(--shadow-md);
      }

      a2ui-button[data-variant="secondary"] {
        background: transparent;
        border-color: var(--color-gray-300);
        color: var(--color-gray-700);
      }

      a2ui-button[data-variant="secondary"]:hover {
        background: var(--color-gray-100);
        border-color: var(--color-primary);
      }

      a2ui-button[data-variant="danger"] {
        background: transparent;
        border-color: var(--color-error);
        color: var(--color-error);
      }

      a2ui-button[data-variant="danger"]:hover {
        background: var(--color-error);
        color: var(--color-white);
      }

      /* Text Fields */
      a2ui-textfield {
        display: block;
      }

      a2ui-textfield input,
      a2ui-textfield textarea {
        width: 100%;
        padding: var(--space-3) var(--space-4);
        border: 1px solid var(--color-gray-300);
        border-radius: var(--radius-md);
        font-family: inherit;
        font-size: var(--text-base);
        transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
      }

      a2ui-textfield input:focus,
      a2ui-textfield textarea:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(255, 217, 61, 0.2);
      }

      /* Text styles */
      a2ui-text[data-usage-hint="h1"] {
        font-size: var(--text-4xl);
        font-weight: 700;
        color: var(--color-gray-900);
      }

      a2ui-text[data-usage-hint="h2"] {
        font-size: var(--text-2xl);
        font-weight: 600;
        color: var(--color-gray-900);
      }

      a2ui-text[data-usage-hint="h3"] {
        font-size: var(--text-xl);
        font-weight: 600;
        color: var(--color-gray-900);
      }

      a2ui-text[data-usage-hint="h4"] {
        font-size: var(--text-sm);
        font-weight: 500;
        color: var(--color-gray-500);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Status badges */
      [data-status="open"] {
        background: var(--color-info);
        color: white;
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        font-size: var(--text-sm);
        font-weight: 500;
      }

      [data-status="in_progress"] {
        background: var(--color-warning);
        color: white;
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        font-size: var(--text-sm);
        font-weight: 500;
      }

      [data-status="completed"] {
        background: var(--color-success);
        color: white;
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        font-size: var(--text-sm);
        font-weight: 500;
      }

      [data-status="cancelled"] {
        background: var(--color-gray-400);
        color: white;
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        font-size: var(--text-sm);
        font-weight: 500;
      }

      /* Priority badges */
      [data-priority="low"] {
        background: var(--color-gray-200);
        color: var(--color-gray-700);
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        font-size: var(--text-sm);
      }

      [data-priority="medium"] {
        background: var(--color-info);
        color: white;
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        font-size: var(--text-sm);
      }

      [data-priority="high"] {
        background: var(--color-warning);
        color: white;
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        font-size: var(--text-sm);
      }

      [data-priority="urgent"] {
        background: var(--color-error);
        color: white;
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        font-size: var(--text-sm);
      }

      /* Layout */
      a2ui-column {
        display: flex;
        flex-direction: column;
        gap: var(--space-4);
      }

      a2ui-row {
        display: flex;
        flex-direction: row;
        gap: var(--space-4);
        align-items: center;
      }

      a2ui-row[data-distribution="spaceBetween"] {
        justify-content: space-between;
      }

      a2ui-row[data-distribution="center"] {
        justify-content: center;
      }

      a2ui-row[data-distribution="end"] {
        justify-content: flex-end;
      }

      a2ui-column[data-alignment="center"] {
        align-items: center;
      }

      /* List */
      a2ui-list {
        display: flex;
        gap: var(--space-3);
      }

      a2ui-list[data-direction="vertical"] {
        flex-direction: column;
      }

      a2ui-list[data-direction="horizontal"] {
        flex-direction: row;
        flex-wrap: wrap;
      }

      /* Divider */
      a2ui-divider {
        height: 1px;
        background: var(--color-gray-200);
        margin: var(--space-4) 0;
      }

      /* Icon */
      a2ui-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      a2ui-icon .material-icons {
        font-size: 24px;
        color: inherit;
      }

      /* Main content area */
      .main-content {
        max-width: 1280px;
        margin: 0 auto;
        padding: var(--space-8) var(--space-6);
      }

      /* Responsive */
      @media (max-width: 768px) {
        :root {
          --text-4xl: 28px;
          --text-3xl: 24px;
          --text-2xl: 20px;
        }

        .main-content {
          padding: var(--space-4);
        }

        a2ui-row {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>加载中...</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
