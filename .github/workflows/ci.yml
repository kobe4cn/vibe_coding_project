name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Backend tests
  backend:
    name: Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ticket_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            project_alpha/backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('project_alpha/**/Cargo.lock') }}

      - name: Check formatting
        working-directory: project_alpha/backend
        run: cargo fmt --check

      - name: Clippy
        working-directory: project_alpha/backend
        run: cargo clippy -- -D warnings

      - name: Build
        working-directory: project_alpha/backend
        run: cargo build

      - name: Run tests
        working-directory: project_alpha/backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/ticket_db_test
          TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/ticket_db_test
        run: cargo test -- --test-threads=1

  # Frontend tests
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: project_alpha/frontend/package-lock.json

      - name: Install dependencies
        working-directory: project_alpha/frontend
        run: npm ci

      - name: Type check
        working-directory: project_alpha/frontend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: project_alpha/frontend
        run: npm run lint

      - name: Run tests
        working-directory: project_alpha/frontend
        run: npm run test:run

      - name: Build
        working-directory: project_alpha/frontend
        run: npm run build

  # Docker build test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t ticket-backend ./project_alpha/backend

      - name: Build frontend image
        run: docker build -t ticket-frontend ./project_alpha/frontend

